<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<script
			src="https://kit.fontawesome.com/80cd31e1fd.js"
			crossorigin="anonymous"
		></script>
		<title>Calculator</title>
	</head>
	<body>
		<main class="main">
			<header>
				<h1>The Basic Calculator</h1>
			</header>
			<div id="contents">
				<div id="calculator">
					<div id="screen"></div>
					<div id="buttons">
						<button id="clear">AC</button>
						<button class="operator">/</button>
						<button class="digit">1</button>
						<button class="digit">2</button>
						<button class="digit">3</button>
						<button class="operator">*</button>
						<button class="digit">4</button>
						<button class="digit">5</button>
						<button class="digit">6</button>
						<button class="operator">+</button>
						<button class="digit">7</button>
						<button class="digit">8</button>
						<button class="digit">9</button>
						<button class="operator">-</button>
						<button id="decimal">.</button>
						<button class="digit">0</button>
						<button id="equals">=</button>
					</div>
				</div>
			</div>
			<footer>
				<p>Copyright Â© greyNewfie <i class="fa-brands fa-github"></i></p>
			</footer>
		</main>
	</body>
</html>
